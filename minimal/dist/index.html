<html>
<head>
    <style>
.outer_face {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 200px;
    background: white;
    box-shadow: inset 0 0 10px gray;
    border: 0 solid gray; }
.outer_face .marker {
    background: gray;
    width: 6px;
    /* width of all other markers */
    margin-left: -3px; }
.outer_face .marker.oneseven {
    transform: rotate(30deg); }
.outer_face .marker.twoeight {
    transform: rotate(60deg); }
.outer_face .marker.fourten {
    transform: rotate(120deg); }
.outer_face .marker.fiveeleven {
    transform: rotate(150deg); }
.outer_face::after {
    transform: rotate(90deg); }
.outer_face::before, .outer_face::after, .outer_face .marker {
    /* time markers syle */
    content: "";
    position: absolute;
    width: 8px;
    /* width of 12-6 and 3-9 markers */
    height: 100%;
    background: black;
    z-index: 0;
    left: 50%;
    margin-left: -4px;
    /* set this value of 1/2 marker width */
    top: 0; }

.inner_face {
    position: relative;
    width: 90%;
    height: 90%;
    background: white;
    border-radius: 1000px;
    z-index: 1000;
    left: 5%;
    top: 5%; }
.inner_face::before {
    /* clock center circle small */
    content: "";
    width: 18px;
    height: 18px;
    border-radius: 18px;
    margin-left: -9px;
    margin-top: -9px;
    background: black;
    position: absolute;
    top: 50%;
    left: 50%;
    box-shadow: 0 0 30px blue; }
.inner_face::after {
    content: "QUARTZ";
    position: absolute;
    width: 100%;
    font: normal 0.8em Arial;
    color: gray;
    text-align: center;
    top: 85%; }

.hand {
    position: absolute;
    width: 4px;
    /* width of hour hand */
    height: 30%;
    /* height of hour hand */
    top: 20%;
    /* set top to 50% - height */
    left: 50%;
    margin-left: -2px;
    /* set this value to 1/2 width */
    background: black;
    transform: rotate(0deg);
    transform-origin: bottom;
    z-index: -1;
    box-shadow: 0 0 3px gray; }
.hand.hour {
    width: 4px;
    /* width of hour hand */
    height: 30%;
    /* height of hour hand */
    top: 20%;
    /* set top to 50% - height */
    margin-left: -2px;
    /* set this value to 1/2 width */
    background: black; }
.hand.minute {
    height: 45%;
    /* height of min hand */
    top: 5%;
    /* set top to 50% - height */
    width: 5px;
    /* width of min hand */
    margin-left: -2.5px;
    /* set this value to 1/2 width */ }
.hand.second {
    height: 50%;
    /* height of sec hand */
    width: 2px;
    /* width of sec hand */
    margin-left: -1px;
    /* set this value to 1/2 width */
    top: 0;
    background: red; }

/*# sourceMappingURL=analogClockStyles.css.map */

</style>

    <script src="bundle.js"></script>
</head>
<body>
<div data-controller="SubscribeForm">
    <form>
        LastName: <input placeholder="firstName" type="text" data-bind="value: firstName"
                         value="123"><br>
        FirstName: <input placeholder="lastName" type="text" data-bind="value: lastName"
                          value="123"><br>
        E-Mail: <input placeholder="email" type="text" data-bind="value: email"
                       value="123"><br>
        <button data-bind="click: event('submit'), enable: enabled" disabled>Subscribe Already!</button>
    </form>
</div>

<div id="liveclock" class="outer_face" data-controller="AnalogClock" data-showMs="">
    <div class="marker oneseven"></div>
    <div class="marker twoeight"></div>
    <div class="marker fourten"></div>
    <div class="marker fiveeleven"></div>

    <div class="inner_face" data-bind="click: event('click clock')">
        <div data-bind="style: {transform: 'rotate('+hourDegreesN()+'deg)'}" class="hand hour"></div>
        <div data-bind="style: {transform: 'rotate('+minuteDegreesN()+'deg)'}" class="hand minute"></div>
        <div data-bind="style: {transform: 'rotate('+secondDegreesN()+'deg)'}" class="hand second"></div>
    </div>
</div>

<div id="liveclock" class="outer_face" data-controller="AnalogClock" data-showMs="true">
    <div class="marker oneseven"></div>
    <div class="marker twoeight"></div>
    <div class="marker fourten"></div>
    <div class="marker fiveeleven"></div>

    <div class="inner_face" data-bind="click: event('click clock')">
        <div data-bind="style: {transform: 'rotate('+hourDegreesN()+'deg)'}" class="hand hour"></div>
        <div data-bind="style: {transform: 'rotate('+minuteDegreesN()+'deg)'}" class="hand minute"></div>
        <div data-bind="style: {transform: 'rotate('+secondDegreesN()+'deg)'}" class="hand second"></div>
    </div>
</div>

</body>
</html>
